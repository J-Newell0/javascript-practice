<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Remaking FizzBuzz
    // This program will take a user inputted number and count to
    // that number. But if conditions are met the program 
    // will print Fizz if the number is divisible by 3, 
    // or print Buzz if the number is divisible by 5,
    // or print FizzBuzz if the number is divisible by both 3 and 5.
  
  let num = parseInt(prompt('Please give the program a number to count to:'))
  
  for (i=1; i <= num; i++){
       if (i % 3 === 0 && i % 5 ===0){
           console.log('FizzBuzz')
      } else if (i % 3 === 0){
          console.log('Fizz');
      } else if (i % 5 === 0) {
          console.log('Buzz');
      } else {
      console.log(i);
      }
  }
  
  
  
  </script>
</body>
</html>
