<body>
  <script>

// Create a Function that will prompt user for
// a base, and exponent(that is above 1). Display
// error if n<1 and display answer if n>1.       
let b = prompt("what is your base number?");
let n = prompt("What power would you like to bring your base to?");

function calcExpo (b, n){
  let result = b;
  for (i = 1; i < n; i++ )
  {
    result *= b;
  }
    return result;
}
if (n < 1){
  alert(`${n} is not compatable. Try a number above 1.`);
} else {
  alert(calcExpo(b, n) );
}
  </script>
</body>
</html>
